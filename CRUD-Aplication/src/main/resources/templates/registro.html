<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Mi App</title>
    <link href="/css/registro.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Crear cuenta</h1>
    <form th:action="@{/registro}" method="post" id="registerForm">
        <!-- Usuario -->
        <div class="form-group">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" required
                   placeholder="Ej: juan123" minlength="4">
        </div>

        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required
                   placeholder="Ej: Juan">
        </div>

        <!-- Apellidos -->
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required
                   placeholder="Ej: P√©rez Garc√≠a">
        </div>

        <!-- Contrase√±a -->
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <div class="password-container">
                <input type="password" id="password" name="contrase√±a" required
                       placeholder="M√≠nimo 8 caracteres" minlength="8">
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
        </div>

        <!-- Repetir Contrase√±a -->
        <div class="form-group">
            <label for="confirmPassword">Repetir contrase√±a</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" required
                       placeholder="Vuelve a escribir tu contrase√±a">
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
            </div>
            <div id="passwordError" class="error-message">Las contrase√±as no coinciden</div>
        </div>

        <button type="submit" class="btn btn-registro">Registrarse</button>
    </form>
    <button class="btn btn-back" onclick="location.href='/'">Volver al inicio</button>
</div>
<div class="wave"></div>

<script>
    // Mostrar/ocultar contrase√±a
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        if (field) {
            field.type = field.type === 'password' ? 'text' : 'password';
        }
    }

    // Validar que las contrase√±as coincidan
    document.getElementById('registerForm')?.addEventListener('submit', function(e) {
        const password = document.getElementById('password')?.value;
        const confirmPassword = document.getElementById('confirmPassword')?.value;
        const errorElement = document.getElementById('passwordError');

        if (password !== confirmPassword) {
            e.preventDefault();
            if (errorElement) errorElement.style.display = 'block';
            const confirmField = document.getElementById('confirmPassword');
            if (confirmField) confirmField.style.boxShadow = '0 0 0 2px #ff6b6b';
        } else if (errorElement) {
            errorElement.style.display = 'none';
        }
    });

    // Efecto al cambiar el campo de confirmaci√≥n
    document.getElementById('confirmPassword')?.addEventListener('input', function() {
        this.style.boxShadow = 'none';
        const errorElement = document.getElementById('passwordError');
        if (errorElement) errorElement.style.display = 'none';
    });
</script>
</body>
</html>
