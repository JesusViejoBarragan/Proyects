<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="/css/modificarDatos.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Editar Perfil</h1>

    <!-- Mensajes de feedback -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>

    <form th:action="@{/modificarPerfil}" method="post">
        <!-- Secci√≥n de datos b√°sicos -->
        <div class="form-group">
            <label>Usuario</label>
            <input
                    type="text"
                    th:value="${persona.usuario}"
                    readonly
                    class="form-control">
        </div>

        <div class="form-group">
            <label>Nombre</label>
            <input
                    type="text"
                    th:value="${persona.nombre}"
                    name="nombre"
                    class="form-control">
        </div>

        <div class="form-group">
            <label>Apellidos</label>
            <input
                    type="text"
                    th:value="${persona.apellidos}"
                    name="apellidos"
                    class="form-control">
        </div>

        <!-- Secci√≥n de cambio de contrase√±a -->
        <h3>Cambiar Contrase√±a</h3>

        <div class="form-group">
            <label>Contrase√±a Actual</label>
            <div class="password-container">
                <input
                        type="password"
                        id="contrase√±aActual"
                        name="contrase√±aActual"
                        placeholder="Ingresa tu contrase√±a actual"
                        class="form-control">
                <span class="toggle-password" onclick="togglePassword('contrase√±aActual')">üëÅÔ∏è</span>
            </div>
        </div>

        <div class="form-group">
            <label>Nueva Contrase√±a</label>
            <div class="password-container">
                <input
                        type="password"
                        id="nuevaContrase√±a"
                        name="nuevaContrase√±a"
                        placeholder="M√≠nimo 8 caracteres"
                        class="form-control">
                <span class="toggle-password" onclick="togglePassword('nuevaContrase√±a')">üëÅÔ∏è</span>
            </div>
        </div>

        <div class="form-group">
            <label>Confirmar Nueva Contrase√±a</label>
            <div class="password-container">
                <input
                        type="password"
                        id="confirmarContrase√±a"
                        name="confirmarContrase√±a"
                        placeholder="Repite la nueva contrase√±a"
                        class="form-control">
                <span class="toggle-password" onclick="togglePassword('confirmarContrase√±a')">üëÅÔ∏è</span>
            </div>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-save">Guardar Cambios</button>
        <form th:action="@{/perfil}" method="get" style="display: inline;">
            <button type="submit" class="btn btn-cancel">Cancelar</button>
        </form>
    </form>
</div>

<!-- Script para mostrar/ocultar contrase√±a -->
<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        if (field) {
            field.type = field.type === 'password' ? 'text' : 'password';
        }
    }
</script>
</body>
</html>
