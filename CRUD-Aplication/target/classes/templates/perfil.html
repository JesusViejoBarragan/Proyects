<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="/css/perfil.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Mi Perfil</h1>

    <div class="user-data">
        <div class="data-row">
            <div class="data-label">Usuario:</div>
            <div class="data-value" th:text="${persona.usuario}">juan123</div>
        </div>

        <div class="data-row">
            <div class="data-label">Nombre:</div>
            <div class="data-value" th:text="${persona.nombre}">Juan</div>
        </div>

        <div class="data-row">
            <div class="data-label">Apellidos:</div>
            <div class="data-value" th:text="${persona.apellidos}">Pérez García</div>
        </div>
    </div>
    <div class="button-group">
        <button class="btn btn-edit" onclick="location.href='/modificarPerfil'">Modificar Datos</button>

        <form th:action="@{/perfil}" method="post">
            <button type="submit" class="btn btn-delete" onclick="return confirm('¿Estás seguro?')">
                Eliminar Cuenta
            </button>
        </form>
    </div>
</div>
<div class="wave"></div>
</body>
</html>
